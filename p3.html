<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String convertor</title>
</head>
<body> 
    <style>
        .container{
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius:5px;
        }
    textarea{
        height: 200px;
        margin:10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        align-items: center;


    }
       
    #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    button{
        align-items: center;
        display: block;
        margin-left: 150px;
        padding: 10px;
    background-color:aqua;
    }
    </style>
    <div class="container">
        <h2>String convertor</h2>
        <textarea  id="" placeholder="enter a string"></textarea>
        <button onclick="Convert()">Convert</button>
        <div id="output"></div>
    </div> 
    <script>
        function convert()
        {
              var inputString = document.getElementBYId("inputString").value;
              var  convertedString = inputString.toUpperCase();
              document.getElementById("output").innerHTML= "<strong>Converted string is:</strong>"+convertedString;
        }
    </script>
</body>
</html>
